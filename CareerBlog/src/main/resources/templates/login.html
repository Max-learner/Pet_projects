<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	<head> 
	    <title>Вход в своё пространство</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	    <link rel="stylesheet" href="/careerblog/static/style.css">
	    
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	    
	</head>
    <body>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
		
		<header th:insert="blocks/header :: header"></header>

    	<div class="container mt-5">
	        <h3>Добро пожаловать на сайт.</h3>
	        <h6>Для доступа к расширенному контенту войдите или зарегистрируйтесь.</h6>
	        <div th:if="${param.error}">
	            Неправильный пароль или логин. Если Вы регистрировались, проверьте, подтвердили ли Вы адрес почты.
	        </div>
	        <div th:if="${param.logout}">
	            Вы вышли из системы.
	        </div>
	        <div th:if="${message}" th:classappend="${(message != null) ? 'text-danger' : ''}">
	            <p th:text="${message}"/>
	        </div>	        
	        </br>
	        <form th:action="@{/login}" method="post">
	            <div class="form-group-row mt-4">
		            <label class="col-sm-2 col-form-label">Логин : </label>
		            <div class="col-sm-6">
		            	<input type="text" name="username" class="form-control" placeholder="Login"/> 
		            </div>
	            </div>
	            <div class="form-group-row mt-4">
		            <label class="col-sm-2 col-form-label">Пароль: </label>
		            <div class="col-sm-6">
		            	<input type="password" name="password" class="form-control" placeholder="Password"/>
		            </div>
	            </div>
	            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
	            <button type="submit" class="btn btn-primary mt-4">Войти в систему</button>
	        </form>
	      
	        <form th:action="@{/signup}" name="registration" method="get">
				<button type="submit" class="btn btn-secondary mt-4">На страницу регистрации</button>
			</form>
		</div>
    </body>
</html>
