<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
  <body>

		<div th:fragment="header">
		  <nav class="navbar navbar-expand-sm navbar-dark bg-dark" aria-label="sweater">
		    <div class="container-fluid">
		      <a class="navbar-brand" th:href="@{/}">Карьерное консультирование</a>
		      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample03" aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
		        <span class="navbar-toggler-icon"></span>
		      </button>
		
		      <div class="collapse navbar-collapse" id="navbarsExample03">
		        <ul class="navbar-nav me-auto mb-2 mb-sm-0">
		          <li class="nav-item">
		            <a class="nav-link active" aria-current="page" th:href="@{/}">Главная страница</a>
		          </li>
		          <li class="nav-item">
		            <a class="nav-link active" aria-current="page" th:href="@{/blog}">Блог</a>
		          </li>
		          <li class="nav-item" >
		            <form sec:authorize="hasAuthority('ADMIN')" th:action="@{/blog-edit}" method="get">
						<button sec:authorize="hasAuthority('ADMIN')" type="submit" class="btn btn-dark">Редактор блога</button>
					</form>
		          </li>
		          <li class="nav-item" >
		            <form sec:authorize="hasAuthority('ADMIN')" th:action="@{/user}" method="get">
						<button sec:authorize="hasAuthority('ADMIN')" type="submit" class="btn btn-dark">Пользователи</button>
					</form>
		          </li>
		        </ul>


		            <form th:action="@{/account}" method="get">
						<button sec:authorize="isAuthenticated()" sec:authentication="name" type="submit" class="nav-item btn btn-secondary mr-3"></button>
					</form>		        
		        <form th:action="@{/logout}" method="post">
				 	   <button sec:authorize="isAuthenticated()" type="submit" class="nav-item btn btn-warning">Выйти</button>
				</form>
<!-- 		        <form role="search">
		          <input class="form-control col-sm-4" type="search" placeholder="Поиск по сайту" aria-label="Search">
		        </form> -->
		      </div>
		    </div>
		  </nav>
		</div>
  
  </body>
  
</html>
