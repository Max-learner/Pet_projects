<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<meta charset="UTF-8">
	<title>Личный кабинет</title>
    <link rel="stylesheet" href="/careerblog/static/style.css">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
	<header th:insert="blocks/header :: header"></header>
    <div class="container mt-5">
	    <h1>Редактировать личные данные</h1>

		<div class="mb-3">
			<form th:action="@{/account}" method="post">
	            <div class="form-group-row mt-4">
		            <label class="col-sm-2 col-form-label">Логин: </label>
		            <div class="col-sm-6">
		            	<input type="text" name="username" class="form-control" th:value="${username}"/> 
		            </div>
	            </div>
	            <div class="form-group-row mt-4">
		            <label class="col-sm-2 col-form-label">Пароль: </label>
		            <div class="col-sm-6">
		            	<input type="password" name="password" class="form-control" th:value="${password}"/>
		            </div>
	            </div>				
				<div class="form-group-row mt-4">
		            <label class="col-sm-2 col-form-label">Эл.почта: </label>
		            <div class="col-sm-6">
		            	<input type="email" name="email" class="form-control" th:value="${email}"/>
		            </div>
	            </div>

				<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
		    	<button type="submit" class="btn btn-success mt-4">Сохранить изменения </button>
			</form>
	        <form th:action="@{/}" name="return" method="get">
				<button type="submit" class="btn btn-secondary mt-4">Выйти без сохранения</button>
			</form>
	</div>
	</div>
</body>
</html>
